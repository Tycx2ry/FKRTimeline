<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>碎片知识记录</title>
    <link rel="stylesheet" type= "text/css" href="../static/css/main.css">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div id = "nav">
    <span>碎片知识记录</span>
</div>
<div id="main">
    <div id="main-left">

    <div id="form-area">
        <form action="/post" method="post">
            <div id = "record"><span>记录者：<input type="text" size="20" name="name" /></span></div>
            <div id = "url"><span>连&nbsp;&nbsp;&nbsp;接：<input type="text" size="45" name="url" /></span></div>
            <div id = "content">
                <span>
                简单描述：
                </span>
                <br/>
                <textarea name="comment"></textarea>
            </div>           
            <p>
                <button type="submit">书山有路勤为径,学海无涯苦做舟</button>
            </p>
        </form>
    </div>

    <div id="entries-area">
        <div id="title">记录列表</div>

        <div class="entry">
            {% for greeting in greeting_list%}
            <div id="timeandauthor"><span id="author">{{greeting.name}}</span> 记录于 <span id="time">{{greeting.create_at}}</span></div>
            <p>
                <a href="{{greeting.url}}" target="_blank">读</a>
                {{greeting.comment}}
            </p>
            {% endfor %}
        </div>
    </div>

    </div>
</div>
</body>
</html>
